default:
    suites:
        default:
            paths:
                features: features
                bootstrap: features/bootstrap/bootstrap.php
            contexts:
                - FeatureContext:
                    kernel: '@kernel'
                # - Behat\MinkExtension\Context\MinkContext
                - behatch:context:json
                - behatch:context:rest

    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel
        Behat\MinkExtension:
            base_url: "http://localhost:8000/"
            sessions:
              default:
                symfony2: ~
        Behatch\Extension: ~


