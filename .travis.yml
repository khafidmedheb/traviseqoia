language: php
php:
  - '7.1'

script:
   - composer install
   - ./vendor/bin/simple-phpunit
   # A tool to automatically fix PHP coding standards issues
   - php-cs-fixer fix --using-cache=no --verbose --dry-run --diff --rules=@Symfony src

cache:
  directories:
    - $HOME/.php-cs-fixer

# Define an environment variable
env:
  - SYMFONY_VERSION="4.1.3" DB=mysql